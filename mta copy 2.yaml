_schema-version: "3.1"
ID: mta
description: A simple CAP project.
version: 1.0.0
modules:
- name: mta-srv
  type: nodejs
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 512m
    memory: 512m
  build-parameters:
    builder: npm-ci
- name: mta-destination-content
  type: com.sap.application.content
  requires:
  - name: mta-destination-service
    parameters:
      content-target: true
  - name: mta-repo-host
    parameters:
      service-key:
        name: mta-repo-host-key
  - name: mta-uaa
    parameters:
      service-key:
        name: mta-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: mta_html_repo_host
          ServiceInstanceName: mta-html5-srv
          ServiceKeyName: mta-repo-host-key
          sap.cloud.service: mta
        - Authentication: OAuth2UserTokenExchange
          Name: mta_uaa
          ServiceInstanceName: mta-xsuaa-srv
          ServiceKeyName: mta-uaa-key
          sap.cloud.service: mta
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: mta-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: mta-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - projectfe.zip
      name: projectfe
      target-path: resources/
    - artifacts:
      - test.zip
      name: test
      target-path: resources/
    - artifacts:
      - freestyle.zip
      name: freestyle
      target-path: resources/
- name: projectfe
  type: html5
  path: app/projectfe
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: test
  type: html5
  path: app/test
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: freestyle
  type: html5
  path: app/freestyle
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: mta-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: mta-html5-srv
    service-plan: app-host
- name: mta-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: mta-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: mta-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: mta-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: mta-xsuaa-srv
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production


